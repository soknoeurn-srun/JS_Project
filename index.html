<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Gold Laptop Shop</title>
  <link rel="shortcut icon" href="../../images/url_logo.png" type="image/x-icon">
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="js/seller.js" defer></script>
</head>
<body>
  <div class="container">
    <nav>
      <div class="logo">
        <a href="../../index.html">
          <img src="../../images/gold_laptop2.png" alt="">
        </a>
      </div>
      <div class="search">
        <div class="search_bar">
          <div class="icon">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>
          <input type="search" placeholder="Search Your Favorite Laptop..">
        </div>
        <div class="click_search">Search</div>
      </div>
      <div class="user">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
      </div>
    </nav>
    <div class="switch">
      <a href="#" class="customer">Customer</a>
      <a href="pages/seller/seller.html" class="seller">Seller</a>
    </div>
  </div>
</body>
</html>
